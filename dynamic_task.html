<script src="https://assets.crowd.aws/crowd-html-elements.js">
   $('[name="Num_units"]').on('change', function() {
    // Not checking for Invalid input
    if (this.value != '') {
        var val = parseInt(this.value, 10);
        var rows = $('#Objects_info tr'),
            rowCnt = rows.length - 1; // Allow for header row
        
        if (rowCnt > val) {
            for (var i = rowCnt; i > val; i--) {
                rows[i].remove();
            }
        }
        if (rowCnt < val) {
            for (var i = 0; i < val - rowCnt; i++) {
                // Clone the Template
                var $cloned = $('.template tbody').clone();
                // For each Candidate append the template row
                $('#Objects_info tbody').append($cloned.html());
            }
        }
    }
});
</script>
